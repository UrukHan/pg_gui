services:
  postgres:
    image: postgres:16
    container_name: pg-ariadna
    restart: unless-stopped
    environment:
      POSTGRES_USER: ariadna
      POSTGRES_PASSWORD: ariadna
      POSTGRES_DB: ariadna
      TZ: Europe/Moscow
      LANG: en_US.utf8
    ports:
      - "5435:5432"
    # ❗ заменили bind-mount на named volume
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Скрипты инициализации можно оставить bind-mount (read-only ок для Windows)
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ariadna -d ariadna"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./back
    container_name: pg-ariadna-back
    restart: unless-stopped
    environment:
      DATABASE_DSN: "host=postgres user=ariadna password=ariadna dbname=ariadna port=5432 sslmode=disable"
      ADMIN_LOGIN: "admin"
      ADMIN_PASSWORD: "admin"
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./front
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8080"
        NEXT_PUBLIC_ROWS_PER_PAGE: "20"
    container_name: pg-ariadna-front
    restart: unless-stopped
    ports:
      - "8070:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
